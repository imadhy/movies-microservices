scalar Date

type Movie {
  id: ID!
  category: Int
  title: String
  duration: Int
  director: Int
  producer: Int
  release: Date
  synopsis: String
  createdAt: Date
  updatedAt: Date
}

type Query {
  movie(id: ID!): Movie
  movies: [Movie]
}


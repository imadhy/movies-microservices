scalar Date

type Movie {
  id: ID!
  category: Category
  title: String
  duration: Int
  director: Person
  producer: Person
  actors: [Person]
  release: Date
  synopsis: String
  createdAt: Date
  updatedAt: Date
}

type Query {
  movie(id: ID!): Movie
  movies: [Movie]
}


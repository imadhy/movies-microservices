type Person {
  id: ID!
  name: String
  age: Int
}

input PersonInput {
  name: String
  age: Int
}

type Query {
  person(id: ID!): Person
  persons: [Person]
}

type Mutation {
  createPerson(person: PersonInput): Person
  updatePerson(id: ID!, person: PersonInput): Person
  deletePerson(id: ID!): Person
}
